<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Console | Industrial Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- 1. The Braun Color System --- */
            --color-chassis: #F4F2E9;       /* 主机身 (Warm Beige) */
            --color-module: #EAE7DC;        /* 凸起的模块/卡片 */
            --color-well: #DCD9CE;          /* 凹陷的输入框/仪表盘 */
            
            --color-ink: #222222;           /* 丝网印刷文字 (Dark Charcoal) */
            --color-ink-secondary: #666666; /* 次要文字 */
            --color-ink-tertiary: #999999;  /* 辅助标签 */
            
            /* Accents */
            --color-braun-orange: #FF6B00;  /* 核心交互色 (Power/Action) */
            --color-braun-green: #3D6B36;   /* 状态：正常 */
            --color-braun-yellow: #DBAA18;  /* 状态：警告 */
            
            /* --- 2. Physics & Lighting (Skeuomorphism 2.0) --- */
            /* 凸起效果 (Buttons, Cards) */
            --shadow-raised: 
                4px 4px 10px rgba(0,0,0,0.08), 
                inset 1px 1px 0px rgba(255,255,255,0.8);
            
            /* 悬浮/按压效果 */
            --shadow-hover: 
                6px 6px 15px rgba(0,0,0,0.12), 
                inset 1px 1px 0px rgba(255,255,255,0.9);
                
            /* 凹陷效果 (Inputs, Wells) */
            --shadow-well: 
                inset 2px 2px 5px rgba(0,0,0,0.12), 
                inset -1px -1px 0px rgba(255,255,255,0.6),
                1px 1px 0px rgba(255,255,255,0.6); /* Bottom lip highlight */

            /* 物理分割线 (Groove) */
            --border-groove: 1px solid rgba(0,0,0,0.1);
            --border-highlight: 1px solid rgba(255,255,255,0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--color-chassis);
            color: var(--color-ink);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* 关键：全页噪点纹理模拟磨砂塑料 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* 隐藏旧的环境光 */
        .ambient-field { display: none; }

        /* --- Header: Unibody Design --- */
        header {
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 50;
            /* 物理分割线代替不同背景色 */
            border-bottom: var(--border-groove);
            box-shadow: 0 1px 0 rgba(255,255,255,0.6); /* Highlight under groove */
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .section-label { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: var(--color-ink-tertiary); 
            margin-bottom: 6px;
            font-weight: 600;
        }

        .logo { 
            font-weight: 700; 
            font-size: 1.8rem; 
            letter-spacing: -0.03em; 
            color: var(--color-ink); 
            background: none;
            -webkit-text-fill-color: initial;
            text-transform: uppercase;
        }

        /* Search Box: Recessed Well */
        .search-box {
            background: var(--color-well);
            border: none;
            border-radius: 8px; /* 较小的圆角，更工业化 */
            padding: 14px 20px;
            color: var(--color-ink);
            width: 320px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            /* 凹陷效果 */
            box-shadow: var(--shadow-well);
            transition: all 0.2s ease;
        }
        .search-box:focus { 
            width: 340px; 
            background: #D4D1C6;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.15);
        }
        .search-box::placeholder { color: rgba(0,0,0,0.3); font-style: italic; }

        /* --- Main Content --- */
        main { flex: 1; max-width: 1600px; margin: 0 auto; padding: 2rem 3rem 4rem 3rem; width: 100%; position: relative; z-index: 10; }

        .controls {
            display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2.5rem;
            padding-bottom: 20px;
        }

        .subtitle { 
            color: var(--color-ink-secondary); 
            font-size: 0.95rem; 
            margin-top: 4px;
        }
        
        #active-count { color: var(--color-braun-orange) !important; font-family: 'JetBrains Mono'; }

        /* --- Crystal Grid -> Modular Grid --- */
        .section-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--color-ink);
            margin: 3rem 0 1.5rem 0; display: flex; align-items: center; gap: 15px; font-weight: 700;
        }
        /* 标题线的物理凹槽感 */
        .section-title::after { 
            content: ''; flex: 1; height: 1px; 
            background: rgba(0,0,0,0.1); 
            border-bottom: 1px solid rgba(255,255,255,0.6);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 3rem;
        }

        /* --- Card: Physical Module --- */
        .card-wrapper { position: relative; } 

        .card {
            display: flex; flex-direction: column; height: 200px;
            position: relative; overflow: hidden;
            text-decoration: none;
            
            /* 哑光塑料材质 */
            background: var(--color-module);
            border-radius: 12px; /* 工业圆角 */
            border: 1px solid #D1CDC0; /* 实体边框 */
            
            /* 凸起投影 */
            box-shadow: var(--shadow-raised);
            
            padding: 24px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* 模拟塑料表面的噪点 */
        .card::before {
            content: ''; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; mix-blend-mode: multiply;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: #C0BCAE;
        }

        /* Archive Button: Recessed Screw/Button */
        .card-action-btn {
            position: absolute; top: 16px; right: 16px; z-index: 20;
            width: 28px; height: 28px; border-radius: 50%;
            background: var(--color-chassis); 
            border: 1px solid rgba(0,0,0,0.05);
            color: var(--color-ink-tertiary); 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; opacity: 1; transition: all 0.2s;
            /* 按钮凹陷感 */
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1), 1px 1px 0 rgba(255,255,255,0.8);
        }
        .card-action-btn:hover { 
            color: var(--color-braun-orange); 
            background: #EFECE4;
            transform: scale(1.1);
        }

        /* Archive Mode Styles */
        .archive-zone .card { 
            opacity: 0.6; 
            background: #E6E3D8;
            box-shadow: none;
            border: 1px dashed #CCC;
        }
        .archive-zone .card:hover { opacity: 1; border-style: solid; }

        /* Card Internal Layout */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: auto; position: relative; z-index: 2;}
        
        .ticker { 
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 1.6rem; 
            font-weight: 700; 
            color: var(--color-ink); 
            letter-spacing: -0.04em;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
        }
        
        /* Badge: Printed Label style */
        .badge { 
            font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; 
            background: #E0DCD0; color: var(--color-ink-secondary);
            border: 1px solid rgba(0,0,0,0.05);
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
            box-shadow: 1px 1px 0 rgba(255,255,255,0.6);
        }
        .badge.new { 
            background: var(--color-braun-orange); 
            color: white; 
            border: 1px solid rgba(0,0,0,0.1);
            text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 1px 1px 2px rgba(0,0,0,0.15);
        }

        .name { 
            color: var(--color-ink-secondary); 
            font-size: 0.9rem; 
            font-weight: 500; 
            margin-bottom: 20px;
            position: relative; z-index: 2;
        }
        
        .card-footer {
            padding-top: 1rem; 
            border-top: 1px dotted rgba(0,0,0,0.15); /* 虚线分割 */
            display: flex; justify-content: space-between; 
            font-size: 0.75rem; color: var(--color-ink-tertiary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            position: relative; z-index: 2;
        }

        /* --- Buttons: Physical Tactile Buttons --- */
        .btn { 
            padding: 10px 24px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; 
            font-size: 0.85rem; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s;
            font-family: 'Inter', sans-serif; letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        
        /* Primary Action: Orange Switch */
        .btn-primary { 
            background: var(--color-braun-orange); 
            color: white; 
            border: 1px solid #D95A00;
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.15), 
                inset 0 1px 0 rgba(255,255,255,0.3);
            text-shadow: 0 -1px 0 rgba(0,0,0,0.1);
        }
        .btn-primary:hover { 
            background: #FF7A1A; 
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Archive Toggle: Long Mechanical Bar */
        .archive-toggle {
            background: var(--color-module); 
            border: 1px solid #D1CDC0;
            color: var(--color-ink-secondary);
            padding: 14px; border-radius: 8px; 
            cursor: pointer; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.2s; margin-bottom: 30px;
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase;
            box-shadow: var(--shadow-raised);
        }
        .archive-toggle:hover { 
            background: #F0EDE5; 
            color: var(--color-braun-orange);
            transform: translateY(-1px);
        }
        .archive-toggle:active {
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
            transform: translateY(1px);
        }

        #archive-container { display: none; margin-top: 20px;}

        /* --- Save Bar: Physical Control Strip --- */
        .save-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150px);
            background: #333333; /* Dark Contrast Strip */
            border: 2px solid #222;
            color: white; padding: 12px 20px; border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 100;
            display: flex; align-items: center; gap: 20px; font-weight: 500;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .save-bar.visible { transform: translateX(-50%) translateY(0); }
        
        .save-bar button {
            background: var(--color-braun-orange); 
            color: white; border-radius: 4px; padding: 6px 14px; 
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase;
            border: none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }
        .save-bar button:hover { background: #FF8533; }

        /* --- Modal: Floating Control Box --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: grayscale(100%) blur(2px); z-index: 200; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.open { display: flex !important; opacity: 1; }
        
        .modal { 
            background: var(--color-chassis);
            border: 2px solid #D1CDC0;
            /* 强烈的物理阴影 */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.3),
                inset 1px 1px 0 rgba(255,255,255,0.8);
            width: 440px; padding: 40px; border-radius: 16px; 
            transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.open .modal { transform: scale(1); }

        .modal h3 { 
            font-weight: 700; font-size: 1.2rem; margin-bottom: 2rem; text-align: center; 
            text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-ink);
            border-bottom: 2px solid var(--color-braun-orange);
            display: inline-block; padding-bottom: 5px;
            width: 100%;
        }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { 
            display: block; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.05em; 
            text-transform: uppercase; color: var(--color-ink-secondary); margin-bottom: 0.8rem; margin-left: 2px;
        }
        .input-group input { 
            width: 100%; 
            background: var(--color-well); 
            border: none;
            box-shadow: var(--shadow-well);
            padding: 14px 16px; border-radius: 6px; 
            color: var(--color-ink); font-size: 1rem; outline: none; transition: 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .input-group input:focus { 
            background: #D4D1C6; 
            color: black;
        }

        /* SVG Icon Colors overrides */
        .archive-toggle svg, .card-action-btn svg { stroke-width: 2.5; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="section-label">System Dashboard</div>
            <div class="logo">Investment Research</div>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search Filter..." onkeyup="filterGrid()">
    </header>

    <main>
        <div class="controls">
            <div>
                <span class="section-label">Status Overview</span>
                <div class="subtitle">Tracking <span id="active-count" style="font-weight:700;">3</span> assets in module</div>
            </div>
            <button class="btn btn-primary" onclick="window.openModal()">
                <span style="font-size:1.1em; line-height:0; margin-bottom:2px;">+</span> New Analysis
            </button>
        </div>

        <div class="section-title">Active Modules</div>
        
        <div class="grid" id="active-grid">
            
            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="googl.html" class="card" data-ticker="GOOGL" data-name="Google">
                    <div class="card-header">
                        <div class="ticker">GOOGL</div>
                        <span class="badge new">New</span>
                    </div>
                    <div class="name">Alphabet Inc.</div>
                    <div class="card-footer">
                        <span>INITIATED</span>
                        <span>NOV 22, 2025</span>
                    </div>
                </a>
            </div>
            
            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="TCOM.html" class="card" data-ticker="TCOM" data-name="TCOM Group">
                    <div class="card-header">
                        <div class="ticker">TCOM</div>
                        <span class="badge new">New</span>
                    </div>
                    <div class="name">Trip.com Group</div>
                    <div class="card-footer">
                        <span>BULLISH</span>
                        <span>NOV 21, 2025</span>
                    </div>
                </a>
            </div>

            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="MNSO.html" class="card" data-ticker="MNSO" data-name="Miniso Group">
                    <div class="card-header">
                        <div class="ticker">MNSO</div>
                        <span class="badge">Active</span>
                    </div>
                    <div class="name">Miniso Group</div>
                    <div class="card-footer">
                        <span>HOLD</span>
                        <span>NOV 21, 2025</span>
                    </div>
                </a>
            </div>

        </div>

        <button class="archive-toggle" onclick="window.toggleArchives()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Show Archived Modules (<span id="archive-count">0</span>)
        </button>

        <div id="archive-container" class="archive-zone">
            <div class="section-title">Historical Records</div>
            <div class="grid" id="archive-grid">
                </div>
        </div>

    </main>

    <div class="save-bar" id="saveBar">
        <span style="font-size: 0.85rem; letter-spacing: 0.05em; text-transform: uppercase;">System State Modified</span>
        <button onclick="window.downloadNewIndex()">
            Save Index
        </button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3>Initialize Module</h3>
            <div class="input-group"><label>Ticker Symbol</label><input type="text" id="inTicker" placeholder="E.G. BABA" style="text-transform: uppercase; font-family: 'JetBrains Mono';"></div>
            <div class="input-group"><label>Entity Name</label><input type="text" id="inName" placeholder="E.G. ALIBABA GROUP"></div>
            <div class="input-group"><label>Source File</label><input type="text" id="inFile" placeholder="FILE_PATH.HTML"></div>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 3rem;">
                <button class="btn" style="background:transparent; color:var(--color-ink-secondary); border: 1px solid transparent;" onclick="window.closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="window.addItem()">Initialize</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const activeGrid = document.getElementById('active-grid');
            const archiveGrid = document.getElementById('archive-grid');
            const archiveContainer = document.getElementById('archive-container');
            const saveBar = document.getElementById('saveBar');
            const modal = document.getElementById('modal');

            function updateCounts() {
                if(activeGrid) document.getElementById('active-count').innerText = activeGrid.children.length;
                if(archiveGrid) document.getElementById('archive-count').innerText = archiveGrid.children.length;
            }
            updateCounts();

            window.openModal = function() {
                modal.classList.add('open');
                setTimeout(() => document.getElementById('inTicker').focus(), 100);
            };

            window.closeModal = function() {
                modal.classList.remove('open');
                document.getElementById('inTicker').value = '';
                document.getElementById('inName').value = '';
                document.getElementById('inFile').value = '';
            };

            window.archiveCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                // Updated Icon for Restore
                btn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>`;
                btn.setAttribute('title', 'Restore');
                btn.setAttribute('onclick', 'window.restoreCard(this)');
                archiveGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            window.restoreCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                // Updated Icon for Archive
                btn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>`;
                btn.setAttribute('title', 'Archive');
                btn.setAttribute('onclick', 'window.archiveCard(this)');
                activeGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            window.toggleArchives = function() {
                if (archiveContainer.style.display === 'block') {
                    archiveContainer.style.display = 'none';
                } else {
                    archiveContainer.style.display = 'block';
                }
            };

            window.addItem = function() {
                const ticker = document.getElementById('inTicker').value.toUpperCase();
                const name = document.getElementById('inName').value;
                let file = document.getElementById('inFile').value;

                if(!ticker || !file) {
                    alert("Input Required");
                    return;
                }
                if(!file.includes('.')) file += '.html';

                const date = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'}).toUpperCase();

                // Updated Braun Style Card Template
                const newCardHTML = `
                <div class="card-wrapper">
                    <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </button>
                    <a href="${file}" class="card" data-ticker="${ticker}" data-name="${name}">
                        <div class="card-header">
                            <div class="ticker">${ticker}</div>
                            <span class="badge new">New</span>
                        </div>
                        <div class="name">${name}</div>
                        <div class="card-footer">
                            <span>INITIATED</span>
                            <span>${date}</span>
                        </div>
                    </a>
                </div>`;

                activeGrid.insertAdjacentHTML('afterbegin', newCardHTML);
                updateCounts();
                window.closeModal();
                triggerSave();
            };

            function triggerSave() {
                saveBar.classList.add('visible');
            }

            window.filterGrid = function() {
                const term = document.getElementById('searchInput').value.toLowerCase();
                const allWrappers = document.querySelectorAll('.card-wrapper');
                
                allWrappers.forEach(wrapper => {
                    const card = wrapper.querySelector('.card');
                    const ticker = card.getAttribute('data-ticker').toLowerCase();
                    const name = card.getAttribute('data-name').toLowerCase();
                    if (ticker.includes(term) || name.includes(term)) {
                        wrapper.style.display = 'block';
                    } else {
                        wrapper.style.display = 'none';
                    }
                });
            };

            window.downloadNewIndex = function() {
                const wasArchiveOpen = archiveContainer.style.display === 'block';
                archiveContainer.style.display = 'none';
                saveBar.classList.remove('visible');
                modal.classList.remove('open');

                let html = document.documentElement.outerHTML;

                if(wasArchiveOpen) archiveContainer.style.display = 'block';
                saveBar.classList.add('visible'); 

                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                const btn = saveBar.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = "SAVED";
                setTimeout(() => { btn.innerText = originalText; saveBar.classList.remove('visible'); }, 3000);
            };

            modal.addEventListener('click', (e) => {
                if (e.target === modal) window.closeModal();
            });
        });
    </script>

</body>
</html>
