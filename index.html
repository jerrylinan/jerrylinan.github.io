<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Station | Investment Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0b0d11;
            --bg-panel: #151921;
            --bg-card: #1c212c;
            --bg-card-hover: #252b36;
            --primary: #3b82f6; 
            --accent: #0ea5e9;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-sub: #9ca3af;
            --border: #2d3748;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background: rgba(11, 13, 17, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 700; font-size: 1.2rem; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; color: white; }
        
        .search-box {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            width: 300px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .search-box:focus { border-color: var(--primary); width: 320px; }

        /* --- Main Content --- */
        main { flex: 1; max-width: 1280px; margin: 0 auto; padding: 3rem 2rem; width: 100%; }

        .controls {
            display: flex; justify-content: space-between; align-items: end; margin-bottom: 2rem;
        }

        h1 { font-size: 1.8rem; font-weight: 600; letter-spacing: -1px; }
        .subtitle { color: var(--text-sub); font-size: 0.9rem; margin-top: 0.5rem; }

        /* --- Grid Layouts --- */
        .section-title {
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-sub);
            margin: 2rem 0 1rem 0; display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 3rem;
        }

        /* --- Card Styling --- */
        .card-wrapper { position: relative; } 

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex; flex-direction: column; height: 180px;
            position: relative; overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            border-color: var(--primary);
            background: var(--bg-card-hover);
        }

        /* Archive/Restore Button Styles */
        .card-action-btn {
            position: absolute; top: 10px; right: 10px; z-index: 10;
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            color: var(--text-sub); border-radius: 6px;
            width: 32px; height: 32px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; opacity: 0; transition: all 0.2s;
        }
        .card-action-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        
        .card-wrapper:hover .card-action-btn { opacity: 1; } 

        /* Archive Mode Styles */
        .archive-zone .card { border-style: dashed; opacity: 0.7; }
        .archive-zone .card:hover { opacity: 1; border-style: solid; }
        .archive-zone .card-action-btn:hover { background: var(--success); border-color: var(--success); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .ticker { font-size: 1.5rem; font-weight: 700; color: white; }
        .badge { 
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; 
            background: rgba(59, 130, 246, 0.15); color: var(--primary); 
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .name { color: var(--text-sub); font-size: 0.9rem; margin-top: 4px; font-weight: 500; }
        .card-footer {
            margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #6b7280;
        }

        /* --- Archive Section Controls --- */
        .archive-toggle {
            background: transparent; border: 1px solid var(--border); color: var(--text-sub);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: 0.2s; margin-bottom: 20px;
        }
        .archive-toggle:hover { border-color: var(--text-main); color: var(--text-main); }

        #archive-container { display: none; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Buttons & Modal --- */
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 500; cursor: pointer; border: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px; transition:0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2563eb; }
        
        .save-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150px);
            background: var(--success); color: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); z-index: 100;
            display: flex; align-items: center; gap: 15px; font-weight: 600;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .save-bar.visible { transform: translateX(-50%) translateY(0); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-overlay.open { display: flex !important; }
        
        .modal { background: var(--bg-panel); border: 1px solid var(--border); width: 400px; padding: 2rem; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 1.2rem; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 0.5rem; }
        .input-group input { width: 100%; background: var(--bg-body); border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; }
        .input-group input:focus { border-color: var(--primary); }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"><path d="M12 2L2 7L12 12L22 7L12 2Z"></path><path d="M2 17L12 22L22 17"></path><path d="M2 12L12 17L22 12"></path></svg>
            <span style="color:white; margin-left: 8px;">ALPHA STATION</span>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search Ticker..." onkeyup="filterGrid()">
    </header>

    <main>
        <div class="controls">
            <div>
                <h1>Dashboard</h1>
                <div class="subtitle">Active Reports: <span id="active-count" style="color:white; font-weight:bold;">2</span></div>
            </div>
            <button class="btn btn-primary" onclick="window.openModal()"><span>+</span> New Report</button>
        </div>

        <div class="section-title">Active Coverage</div>
        <div class="grid" id="active-grid">
                <div class="card-wrapper">
                    <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </button>
                    <a href="TCOM.html" class="card" data-ticker="TCOM" data-name="TCOM">
                        <div class="card-header">
                            <div class="ticker">TCOM</div>
                            <span class="badge">New</span>
                        </div>
                        <div class="name">TCOM</div>
                        <div class="card-footer">
                            <span>Report</span>
                            <span>Nov 21, 2025</span>
                        </div>
                    </a>
                </div>
            
            <div class="card-wrapper">
                <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                </button>
                <a href="MNSO.html" class="card" data-ticker="MNSO" data-name="Miniso Group">
                    <div class="card-header"><div class="ticker">MNSO</div><span class="badge">Active</span></div>
                    <div class="name">Miniso Group / ÂêçÂàõ‰ºòÂìÅ</div>
                    <div class="card-footer"><span>Report</span><span>Nov 21, 2025</span></div>
                </a>
            </div>
            </div>

        <button class="archive-toggle" onclick="window.toggleArchives()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Show Archived Reports (<span id="archive-count">0</span>)
        </button>

        <div id="archive-container" class="archive-zone" style="display: none;">
            <div class="section-title">Archived / Historical</div>
            <div class="grid" id="archive-grid">
                </div>
        </div>

    </main>

    <div class="save-bar" id="saveBar">
        <span>Changes detected</span>
        <button class="btn" style="background:white; color:var(--success); padding:6px 16px;" onclick="window.downloadNewIndex()">
            üíæ Download Updated index.html
        </button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3 style="margin-bottom: 1.5rem; color:white;">Add New Analysis</h3>
            <div class="input-group"><label>Ticker</label><input type="text" id="inTicker" placeholder="e.g. BABA" style="text-transform: uppercase;"></div>
            <div class="input-group"><label>Company Name</label><input type="text" id="inName" placeholder="e.g. Alibaba"></div>
            <div class="input-group"><label>Filename</label><input type="text" id="inFile" placeholder="e.g. baba_q3.html"></div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                <button class="btn" style="background:transparent; border:1px solid var(--border); color:white;" onclick="window.closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="window.addItem()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Â∞ÜËÑöÊú¨ÂåÖË£πÂú® DOMContentLoaded ‰∏≠ÔºåÈò≤Ê≠¢Âä†ËΩΩÈ°∫Â∫èÈóÆÈ¢ò
        document.addEventListener('DOMContentLoaded', () => {
            
            // Ëé∑Âèñ DOM ÂÖÉÁ¥†
            const activeGrid = document.getElementById('active-grid');
            const archiveGrid = document.getElementById('archive-grid');
            const archiveContainer = document.getElementById('archive-container');
            const saveBar = document.getElementById('saveBar');
            const modal = document.getElementById('modal');

            // 1. Êõ¥Êñ∞ËÆ°Êï∞ÂáΩÊï∞
            function updateCounts() {
                if(activeGrid) document.getElementById('active-count').innerText = activeGrid.children.length;
                if(archiveGrid) document.getElementById('archive-count').innerText = archiveGrid.children.length;
            }
            
            // ÂàùÂßãÂåñËøêË°å‰∏ÄÊ¨°
            updateCounts();

            // 2. Ê≥®ÂÜåÂÖ®Â±ÄÂáΩÊï∞ (window.xxx) Á°Æ‰øù HTML onclick ËÉΩË∞ÉÁî®Âà∞

            // ÊâìÂºÄÂºπÁ™ó
            window.openModal = function() {
                modal.classList.add('open');
                setTimeout(() => document.getElementById('inTicker').focus(), 100);
            };

            // ÂÖ≥Èó≠ÂºπÁ™ó
            window.closeModal = function() {
                modal.classList.remove('open');
                document.getElementById('inTicker').value = '';
                document.getElementById('inName').value = '';
                document.getElementById('inFile').value = '';
            };

            // ÂΩíÊ°£Âç°Áâá
            window.archiveCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                // Êõ¥ÊîπÊåâÈíÆ‰∏∫ËøòÂéüÂõæÊ†á
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>`;
                btn.setAttribute('title', 'Restore to Dashboard');
                btn.setAttribute('onclick', 'window.restoreCard(this)');
                
                archiveGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            // ËøòÂéüÂç°Áâá
            window.restoreCard = function(btn) {
                const wrapper = btn.closest('.card-wrapper');
                // Êõ¥ÊîπÊåâÈíÆ‰∏∫ÂΩíÊ°£ÂõæÊ†á
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>`;
                btn.setAttribute('title', 'Archive');
                btn.setAttribute('onclick', 'window.archiveCard(this)');
                
                activeGrid.appendChild(wrapper);
                updateCounts();
                triggerSave();
            };

            // ÂàáÊç¢ÂΩíÊ°£Âå∫ÊòæÁ§∫
            window.toggleArchives = function() {
                if (archiveContainer.style.display === 'block') {
                    archiveContainer.style.display = 'none';
                } else {
                    archiveContainer.style.display = 'block';
                }
            };

            // Ê∑ªÂä†Êñ∞Âç°Áâá
            window.addItem = function() {
                const ticker = document.getElementById('inTicker').value.toUpperCase();
                const name = document.getElementById('inName').value;
                let file = document.getElementById('inFile').value;

                if(!ticker || !file) {
                    alert("ËØ∑ËæìÂÖ• Ticker Âíå Êñá‰ª∂Âêç");
                    return;
                }
                if(!file.includes('.')) file += '.html';

                const date = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'});

                // ÊûÑÂª∫ HTML
                const newCardHTML = `
                <div class="card-wrapper">
                    <button class="card-action-btn" onclick="window.archiveCard(this)" title="Archive">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </button>
                    <a href="${file}" class="card" data-ticker="${ticker}" data-name="${name}">
                        <div class="card-header">
                            <div class="ticker">${ticker}</div>
                            <span class="badge">New</span>
                        </div>
                        <div class="name">${name}</div>
                        <div class="card-footer">
                            <span>Report</span>
                            <span>${date}</span>
                        </div>
                    </a>
                </div>`;

                activeGrid.insertAdjacentHTML('afterbegin', newCardHTML);
                updateCounts();
                window.closeModal();
                triggerSave();
            };

            // Ëß¶Âèë‰øùÂ≠òÊù°
            function triggerSave() {
                saveBar.classList.add('visible');
            }

            // ÊêúÁ¥¢ÂäüËÉΩ
            window.filterGrid = function() {
                const term = document.getElementById('searchInput').value.toLowerCase();
                const allWrappers = document.querySelectorAll('.card-wrapper');
                
                allWrappers.forEach(wrapper => {
                    const card = wrapper.querySelector('.card');
                    const ticker = card.getAttribute('data-ticker').toLowerCase();
                    const name = card.getAttribute('data-name').toLowerCase();
                    if (ticker.includes(term) || name.includes(term)) {
                        wrapper.style.display = 'block';
                    } else {
                        wrapper.style.display = 'none';
                    }
                });
            };

            // ‰∏ãËΩΩÊñ∞Êñá‰ª∂
            window.downloadNewIndex = function() {
                // 1. ‰∏¥Êó∂ÈöêËóèÁïåÈù¢ÂÖÉÁ¥†
                const wasArchiveOpen = archiveContainer.style.display === 'block';
                archiveContainer.style.display = 'none';
                saveBar.classList.remove('visible');
                modal.classList.remove('open'); // Á°Æ‰øù‰∏ãËΩΩÊó∂Ê®°ÊÄÅÊ°ÜÊòØÂÖ≥Èó≠ÁöÑ

                // 2. Ëé∑Âèñ HTML
                let html = document.documentElement.outerHTML;

                // 3. ÊÅ¢Â§çÁïåÈù¢
                if(wasArchiveOpen) archiveContainer.style.display = 'block';
                saveBar.classList.add('visible'); 

                // 4. ‰∏ãËΩΩ
                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // UI ÂèçÈ¶à
                const btn = saveBar.querySelector('button');
                btn.innerText = "‚úÖ Downloaded! Now replace file.";
                setTimeout(() => { btn.innerText = "üíæ Download Updated index.html"; saveBar.classList.remove('visible'); }, 3000);
            };

            // ÁÇπÂáªÈÅÆÁΩ©Â±ÇÂÖ≥Èó≠
            modal.addEventListener('click', (e) => {
                if (e.target === modal) window.closeModal();
            });

        }); // End DOMContentLoaded
    </script>

</body></html>
